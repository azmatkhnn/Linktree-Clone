<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <div class="share-btn" link="http://127.0.0.1:5500/index.html">
            <img src="icons8-external-link-48.png" alt="">
        </div>
    </header>

    

    <div class="container">
        <div class="image-container">
            <img src="Picsart_23-12-13_20-09-46-825.png" width="100px" alt="Azmat khan Avatar">
        </div>
        <h1>@azmatkhann</h1>

        <a href="https://youtube.com/@azmatkhnn?si=xgYzM1Q7koKfqDhN" class="tile">
            <div class="icon">
               <!-- <img src="icons8-youtube-logo-50.png" alt=""> -->
             <img class="insta-png" src="icons8-youtube-logo-50.png" alt="">
               </div>
            <p>YouTube</p>
            <div class="tile-share-btn" link="https://youtube.com/@azmatkhnn?si=xgYzM1Q7koKfqDhN">
                <img src="copy.png" alt="">
            </div>
        </a>

        <a href="https://www.instagram.com/azmatkhnn/" class="tile">
            <div class="icon">
                <img src="instagram.png" class="insta" alt="">
            </div>
            <p>Intagram</p>
            <div class="tile-share-btn" link="https://www.instagram.com/azmatkhnn/">
                <img src="copy.png" alt="">
            </div>
        </a>

        <a href="https://github.com/azmatkhnn" class="tile">
            <div class="icon">
                <img src="icons8-github-50.png" alt="">
            </div>
            <p>Github</p>
            <div class="tile-share-btn" link="https://github.com/azmatkhnn">
                <img src="copy.png" alt="">
            </div>
        </a>

    </div>

<div class="alert hide">
        <img src="check.png" width="10px" alt="">
        <h1>Link Copied Succesfully! </h1>
        <button class="ok-btn">OK</button>
    </div>

</body>
<script src="app.js"></script>
</html>
